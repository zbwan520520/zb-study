<p *ngIf="flag">显示组件</p>
<p *ngIf="!flag">不显示组件</p>
<hr/>
<ul>
  <li *ngFor="let city of citys">
    {{city}}
  </li>
</ul>
<hr/>
<ul>
  <li *ngFor="let fruit of fruits">
    id:{{fruit.id}}
    名称：{{fruit.name}}
  </li>
</ul>
<hr/>
<div [ngSwitch]="char">
  <p *ngSwitchCase="'A'">
    你成绩是A，很优异！
  </p>
  <p *ngSwitchCase="'B'">
    你成绩是B，要加油！
  </p>
  <p *ngSwitchDefault>
    亲，你已经垫底了！
  </p>
</div>
